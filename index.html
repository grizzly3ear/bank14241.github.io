                    <div class="col-md-12">
                        <h4>For playing tracks</h4>
                        <input type="text" placeholder="1 2 3 ..." id="audioInput">

                    </div>
                </div>
                <br><br>
                <div class="row">
                    <div class="col-md-12">
                        <div class="row">
                            <div class="col-md-12">
                                <h4>For stoping tracks</h4>
                                <input type="text" placeholder="1 2 3 ..." id="audioStopInput">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <button class="btn btn-danger" onclick="stopCustom()">STOP!</button>
                                <button class="btn btn-danger" onclick="fadeCustom()">Fade Out</button>
                                <button class="btn btn-danger" onclick="playAudio('stopAll')">STOP ALL!</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
